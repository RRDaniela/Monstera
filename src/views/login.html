<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesLogin.css">
    <title>Monstera</title>

    <body>
        <header class="header" id="header">
            <nav class="navbar navbar-expand-lg" style="background-color: #ffff">
                <a class="navbar-brand nav-logo nav__logo" href="index.html"><i class="ri-leaf-line"></i>
                Monstera</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item nav__item">
                            <a class="nav-link nav__link" href="index.html">Inicio <span class="sr-only"></span></a>
                        </li>
                        <li class="nav-item nav__item">
                            <a class="nav-link nav__link" href="Products.html">Productos</a>
                        </li>
                        <li class="nav-item nav__item">
                            <a class="nav-link nav__link" href="Products.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="img_login.jpg" alt="">
                </div>
                <div class="login__forms">
                    <form action="" class="login__register" id="login-in">
                        <h1 class="login__title">Iniciar sesión</h1>
                        <div class="login__box">
                            <i class="ri-user-line login__icon"></i>
                            <input type="text" class="login__input" placeholder="Correo electrónico" name="email">
                            <span class="error-message"></span>
                        </div>
                        <div class="login__box">
                            <i class="ri-key-fill"></i>
                            <input type="password" class="login__input" placeholder="Contraseña" name="password">
                            <span class="error-message"></span>
                        </div>
                        <button id="loginBTN" class="login__button" type="button">Iniciar sesión</button>

                        <div>
                            <span class="login__acount">¿No tienes una cuenta?</span>
                            <span class="login__signin" id="sign-up">Regístrate</span>
                        </div>
                    </form>

                    <form action="" class="login__create none" id="login-up">
                        <h1 class="login__title">Crear una cuenta</h1>
                        <div class="login__box">
                            <i class="ri-user-line login__icon"></i>
                            <input type="text" class="login__input" placeholder="Correo electrónico" name="email">
                        </div>
                        <div class="login__box">
                            <i class="ri-key-fill"></i>
                            <input type="password" class="login__input" placeholder="Contraseña" name="password">
                        </div>
                        <button id="signupBTN" type="button " class="login__button ">Regístrate</button>
                        <div>
                            <span class="login__acount ">¿Ya tienes una cuenta?</span>
                            <span class="login__signup " id="sign-in">Iniciar sesión</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="apiClient.js " type="text/javascript "></script>
        <script src="Form.js " type="text/javascript "></script>
        <script src="login.js "></script>
        <script src="main.js "></script>
    </body>

</html>
